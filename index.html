<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenerte Siempre</title>

  <!-- A-Frame y AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>

  <!-- HTML Shader para animaciones como GIFs -->
  <script src="https://unpkg.com/aframe-html-shader@1.0.0/dist/aframe-html-shader.min.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Cargando -->
  <div class="arjs-loader">
    <div>Cargando, por favor espere...</div>
  </div>

  <!-- Escena AR -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Contenedor invisible que carga el GIF -->
    <a-assets>
      <div id="gif-container" style="width: 300px; height: 200px; background: transparent;">
        <img src="prueba2.gif" style="width: 100%; height: auto;" />
      </div>
    </a-assets>

    <!-- Marcador NFT -->
    <a-nft
      type="nft"
      url="dataNFT/bocetoacuarela"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Plano que renderiza el GIF -->
      <a-entity
        geometry="primitive: plane; height: 1; width: 1.5"
        material="shader: html; target: #gif-container"
        rotation="-90 0 0"
        position="0 0 0"
      ></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
